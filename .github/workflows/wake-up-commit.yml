name: Scheduled UTC Update and Wake-Up

on:
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 minutes
  workflow_dispatch:

jobs:
  commit_update:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Generate Multi-Timezone File Content üåç
        id: timestamp
        run: |
          # 1. Define Time Variables (Use export for reliability)
          export UTC_TIME=$(date -u "+%Y-%m-%d %H:%M:%S UTC")
          export IST_TIME=$(TZ='Asia/Kolkata' date "+%Y-%m-%d %H:%M:%S IST")
          export EST_TIME=$(TZ='America/New_York' date "+%Y-%m-%d %H:%M:%S EST")

          # 2. Write Multi-line Content Directly to File (INDENTATION FIXED HERE)
          cat << EOF > update.txt
--- Timestamps ---
UTC: $UTC_TIME
IST: $IST_TIME
EST: $EST_TIME
EOF
          # 3. Output Commit Message
          echo "COMMIT_MESSAGE=ü§ñ [Automated Wake-up] Updated times at $UTC_TIME" >> $GITHUB_OUTPUT

      - name: Configure Git and Commit New Changes ‚úÖ
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add update.txt
          
          # Check if the content changed before committing 
          if git diff-index --quiet HEAD; then
            echo "No changes detected. Skipping commit."
          else
            # üåü FIX: New commit ID every time.
            git commit -m "${{ steps.timestamp.outputs.COMMIT_MESSAGE }}"
          fi
          
      - name: Push new commit
        run: |
          if git diff-index --quiet HEAD; then
            echo "Skipping push as no commit was made."
          else
            # üåü FIX: Standard push (no --force-with-lease)
            git push origin main
          fi
          
