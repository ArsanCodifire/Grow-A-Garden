Name: Scheduled UTC Update and Wake-Up

on:
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 minutes
  workflow_dispatch:

jobs:
  commit_update:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: Checkout repository (Deep Clone) ðŸ”„
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # ðŸ’¡ CRITICAL FIX: Ensure the runner fetches the full history to avoid using stale workflow code.
          fetch-depth: 0 
          
      - name: Generate UTC Timestamp (12-Hour Format) âœ…
        id: timestamp
        run: |
          # Define Time Variable (UTC only, 12-hour format)
          UTC_TIME=$(date -u "+%Y-%m-%d %r UTC")

          # Write single-line Content
          echo "Updated at: $UTC_TIME" > update.txt

          # Output Commit Message
          echo "COMMIT_MESSAGE=ðŸ¤– [Automated Wake-up] Updated at $UTC_TIME" >> $GITHUB_OUTPUT

      - name: Configure Git and Commit New Changes âœ…
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add update.txt
          
          # Check if the content changed before committing 
          if git diff-index --quiet HEAD; then
            echo "No changes detected. Skipping commit."
          else
            # FIX: New commit ID every time.
            git commit -m "${{ steps.timestamp.outputs.COMMIT_MESSAGE }}"
          fi
          
      - name: Push new commit
        run: |
          if git diff-index --quiet HEAD; then
            echo "Skipping push as no commit was made."
          else
            # FIX: Standard push.
            git push origin main
          fi
          
